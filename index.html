---

layout: index
---

<style>

.container-fluid{
    margin:auto;
    max-width:940px;
    margin-top:20px;
}

h4{
    border-bottom:1px #f2f2f2 solid;
    padding-bottom:5px;
}

ul {
    list-style:none;
    margin:0;
}

li{
    border-top:1px #F2F2F2 solid;
    padding:5px 0;
}

li:first-child{
    border-top:none
}

</style>

<div class="row-fluid">
    <div class="span12">
        <h4>Latest Posts</h4>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">
        <ul>
        {% for page in site.posts %}
            <li>
                <a href="{{ page.url }}" title="{{ page.title }}">
                {% if page.icon %}
                <i class="icon-{{ page.icon }}"></i>
                {% endif %}
                {{ page.title }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
