<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
{% case page.layout %}
{% when 'home' %}
<title>{{site.author}} - {{site.sitename}}</title>
<meta name="description" content="{{ site.desctiption }}">
{% when 'post' %}
<title>{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
<meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
{% else %}
<title>{{ page.title }} | {{ site.sitename }} | {{ site.tagline }}</title>
<meta name="description" content="{{ page.desctiption }}">
{% endcase %}
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/assets/style.css">
<script src="/assets/require.js" data-main="/assets/main.js"></script>
